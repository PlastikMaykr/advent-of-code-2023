<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clumsy Crucible - part 1</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            font: sans-serif 16px;
            font-family: Arial;
        }

        body {
            /* overflow: hidden; */
            background-color: black;
        }

        #grid {
            margin: 1rem;
            display: grid;
            gap: 2px;
            grid-template-columns: repeat(var(--cols), 1fr);
        }

        .cell {
            position: relative;
            display: grid;
            /* padding: 2rem; */
            aspect-ratio: 1/1;
            background-color: aliceblue;

            --gap: 0.25rem;
            --loss: 128;
            /* --heat: hsl(0 0 calc(255 - var(--loss))); */
            --heat: hsl(222 calc(var(--loss) * 1%) 33);
            box-shadow: inset 0 0 15px calc(var(--loss) * 0.2px) var(--heat);
        }
        .cell.open {
            background-color: lightgreen;    
        }
        .cell.close {
            background-color: lightcoral;    
        }
        .cell.debug { /* :not(.close) */
            background-color: yellow;    
        }
        /* .cell:not(.open) > * {
            display: none;
        } */
        .f:empty,
        .g:empty,
        .h:empty {
            display: none;
        }
        .f {
            font-size: 200%;
            margin: auto;
        }
        .g {
            position: absolute;
            top: var(--gap);
            left: var(--gap);
        }
        .h {
            position: absolute;
            top: var(--gap);
            right: var(--gap);
        }
        .l {
            position: absolute;
            bottom: var(--gap);
            right: var(--gap);
        }
    </style>
    <script src="input0.js" defer></script>
    <script src="tile.js" defer></script>
    <script src="part-1.js" defer></script>
</head>
